<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>art template loader test</title>
    </head>
    <body>
        <div id="list"></div>
        <div id="content"></div>
        <div id="inline"></div>
        <script type="text/html" id="inlineTpl">
          <h1>{{title}}</h1>
          <ul>
              {{each list as value i}}
                  <li>索引 {{i + 1}} ：{{value}}</li>
              {{/each}}
          </ul>
        </script>
        <script src="./bundle.js"></script>
    </body>
</html>
